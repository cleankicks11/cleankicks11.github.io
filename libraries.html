<!DOCTYPE>
<html>
<head>
  <title>Javascript Libraries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <a href="index.html">
    <h2>Home<h2>
  </a>

<style>
  .vanilla-p {
    color: darkkhaki;
  }
</style>

</head>
<body>
  <h1>Libraries are really amazing</h1>
  <ol class="container">
    <li>What are libraries?</li>
    <li>What is a CDN?</li>
    <li>Bootstrap CSS</li>
    <li>JQuery JS</li>
    <li>More advacned libraries</li>
  </ol>
  <button type="button" class="btn btn-primary">Click Me!</button>
  <button id="dom">Click me js</button>
  <button id="jq">Click me Jq</button>
  <p>Lets write some jquery</p>
  <script>
    //javascript DOM
    var btn = document.querySelector('#dom');
    btn.style.backgroundColor = "bisque";

    //paragrahs
    var p = document.querySelector('p');
    btn.addEventListener('click', function() {
	console.log(p.style)
      if(p.style.display === 'none') {
	//show
	p.style.display = 'block';
      } else {
	//hide
	p.style.display = 'none';
      }
    });

    //Jquery html element
    var btn2 = $('#jq');
    btn2.css('backgroundColor', 'bisque');
    
    //jquery add event listener
    $('#jq').on('click', function() {
	$('p').toggle();
    })

    //DOM - create element paragraph
    var newPara = document.createElement('li');
    newPara.textContent = 'This is vanilla text';
    newPara.classList.add('vanilla-p');
    document.querySelector('.container').appendChild(newPara);

    //Jquery create element
    $(`<li>this is a JQuery paragraph</li>`).addClass('jq-p').appendTo($('.container'));

    $('.container').append(
	$(`<li>This is another JQuery paragraph</li>`)
	.addClass('jq-p')
	.css('color', 'green')
    )

    var newP = $(`<li>This is a third paragraph</li>`)
      .addClass('jq-p')
      .css('color', 'green');
    $('.container').append(newP);
  </script>
</body>
