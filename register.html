<!DOCTYPE html>
<html>
<head>
	<title>My Project Website - Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Register your account</h1><hr>
  <a href="index.html">
    <h2>Home<h2>
  </a>
  <!-- Use Get, not POST -->

  <form method=GET">
    <p><label for="firstname">First Name: </label><input type="text" name="firstname" id="firstname"><br></p>
    <p><label for="lastname">Last Name: </label><input type="text" name="lastname" id="lastname"><br></p>
    <p><label for="email">Email: </label><input type="email" name="email" id="email" required><br></p>
    <p><label for="password">Password: </label><input type="password" name="password" min="8" id="password" ><br></p>
    <p><label for="birthday">Birthday: </label><input type="date" name="birthday" id="birthday"><br></p>
    <p>
  <div>
     <label for="gender">Select your Gender:</label>
   <div>
     <label for="male">Male</label>
     <input type="radio" name="gender" value="Male" id="male">
   </div>
   <div>
     <label for="female">Female</label>
     <input type="radio" name="gender" value="Female" id="female">
   </div>
   <div>
      <label for="non-binary">Non-Binary</label>
      <input type="radio" name="gender" value="Non-Binary" id="non-binary">
   </div>
  </div>
    </p>
    <p>
  <div>
    <lable for="pet">Do you own any Pets:</label>
    <div>
      <label for="cat">Cat</label>
      <input type="checkbox" name="cat" id="cat">
    </div>
    <div>
      <label for="dog">Dog</label>
      <input type="checkbox" name="dog" id="dog">
    </div>
    <div>
      <label for="exotic">Exotic Pet</label>
      <input type="checkbox" name="exotic" id="exotic">
    </div>
  </div>
    </p>
  <p>
    <div>
      <label for="Auto">Select favorite style of Auto:</label>
      <select name="Auto" id="Auto">
        <option value="coupe" name="coupe">Coupe</option>
	<option value="sedan" name="sedan">Sedan</option>
	<option value="wagon" name="wagon">Wagon</option>
	<option value="cabriolet" name="cabriolet">Cabriolet</option>
	<option value="roadster" name="roadster">Roadster</option>
	<option value="clown shoe" name="clown">Clown Shoe</option>
      </select>
    </div>
  </p>
      <div>
	<label for="comments">Special Instructions</label><br>
	<textarea id="comments"></textarea><br>
      </div>
    <input type="submit" value="Register">
    <input type="reset"><br>
  </form>
</body>
</html>
