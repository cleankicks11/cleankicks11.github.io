<html lang="en">
<head>
    <title>AJAX Requests</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
   <h3>Asynchronous JavaScript and XML</h3>
  <ol id="demo"></ol>
</body>
<script>
     var xhttp = new XMLHttpRequest();
     xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       var todos = JSON.parse(xhttp.responseText);

       for( var i = 1; i <= 10; i++) {
	 var container = document.createElement('div');
 	 container.innerHTML = `<h2>User ${i}</h2>`
         container.id = i;
	 document.body.appendChild(container);
       }

	for (var todo of todos) {
	  var paragraph = document.createElement('p');
	  if (todo.completed) {
	  paragraph.textContent = '[x]' + todo.title;
	  } else {
	    paragraph.textContent = '[-]' + todo.title;
	  }
	  document.getElementById(todo.userId).appendChild(paragraph);
	}
       
    }
};
xhttp.open("GET", "https://jsonplaceholder.typicode.com/todos", true);
xhttp.send();

//xml json to html


</script>
</html>
